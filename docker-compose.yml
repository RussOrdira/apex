version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: apex
      POSTGRES_USER: apex
      POSTGRES_PASSWORD: apex
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn apex_predict.api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+asyncpg://apex:apex@postgres:5432/apex
      AUTO_CREATE_SCHEMA: "true"
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn apex_predict.worker.main:app --host 0.0.0.0 --port 8010 --reload
    environment:
      DATABASE_URL: postgresql+asyncpg://apex:apex@postgres:5432/apex
      AUTO_CREATE_SCHEMA: "true"
    ports:
      - "8010:8010"
    depends_on:
      - postgres

volumes:
  pg_data:
